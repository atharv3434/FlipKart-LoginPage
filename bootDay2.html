<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hover effect for images */
        img {
            transition: transform 0.3s ease; /* Smooth transition */
        }
        img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Hover effect for navbar items */
        .nav-item {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-item:hover {
            background-color: #f8f9fa; /* Change background color on hover */
            color: #007bff; /* Change text color on hover */
            cursor: pointer;
        }

        /* General button hover effect */
        .btn {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #007bff; /* Change button background on hover */
            color: white; /* Change button text color on hover */
            transform: scale(1.05); /* Slight scale on hover */
        }

        /* Style for the search bar */
        .search-bar {
            max-width: 500px;
            width: 100%;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="" class="navbar-brand"><img src="flipkart.svg" height="100px" width="150px" alt="Flipkart Logo"></a>
            
            <!-- Search bar -->
            <form class="d-flex mx-auto search-bar">
                <input class="form-control me-2" type="search" placeholder="Search for products, brands and more" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item p-4">Home</li>

                <!-- Dropdown for Account -->
                <li class="nav-item dropdown p-4">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Orders</a></li>
                        <li><a class="dropdown-item" href="#">Wishlist</a></li>
                        <li><a class="dropdown-item" href="#">Coupons</a></li>
                        <li><a class="dropdown-item" href="#">Gift Cards</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>

                <li class="nav-item p-4"><a href="#">Sign In</a></li>
                <li class="nav-item p-4">ðŸ›’ Cart</li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
